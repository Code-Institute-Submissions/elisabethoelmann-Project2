<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      
    <!--Meta tags for search engines -->
    <meta name="description" content="computer game, children's computer game, Rock-Paper-Scissor-Lizard-Spock ">
    <meta name="keywords"
    content="computer game, children's computer game, Rock-Paper-Scissor-Lizard-Spock">
     
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon/rpsfavicon.ico">
    
    <!--Title -->
    <title>Rock-Paper-Scissor-Lizard-Spock</title>
</head>

<body>
<header>
    <!-- colored title-->
    <h1>
        <span class= "color1"> Rock</span>
        <span class= "color2"> Paper</span>
        <span class= "color3"> Scissors</span>
        <span class= "color4"> Lizard</span>
        <span class= "color5"> Spock</span>
    </h1>

    <!-- explanation of the rules-->
    <div class="rules-area">
        <div> 
            <button id="open">How to play</button>
        </div>
   
        <div id="myRules" class="rules"> 
            <div class="rules-header">
            <span class="close">&times;</span> 
            <h4>The Rules</h4>
        </div>

        <div class="rules-content">   
            
            <p><i class="far fa-hand-rock"></i> Rock crushes Scissors<i class="far fa-hand-scissors"></i></p>
            <p><i class="far fa-hand-rock"></i> Rock crushes Lizard<i class="far fa-hand-lizard"></i></p>
            <p><i class="far fa-hand-paper"></i> Paper beats Rock <i class="far fa-hand-rock"></i></p> 
            <p><i class="far fa-hand-paper"></i> Paper disproves Spock<i class="far fa-hand-spock"></i></p>
            <p><i class="far fa-hand-scissors"></i> Scissors beats Paper <i class="far fa-hand-paper"></i></p>
            <p><i class="far fa-hand-scissors"></i> Scissors decapitates Lizard <i class="far fa-hand-lizard"></i></p> 
            <p><i class="far fa-hand-lizard"></i> Lizard poisons Spock<i class="far fa-hand-spock"></i></p>
            <p><i class="far fa-hand-lizard"></i> Lizard eats Paper<i class="far fa-hand-paper"></i></p> 
            <p><i class="far fa-hand-spock"></i> Spock vaporizes Rock <i class="far fa-hand-rock"></i></p>
            <p><i class="far fa-hand-spock"></i> Spock smashes Scissors<i class="far fa-hand-scissors"></i></p> 
        </div>
    </div>
</div>

</header>

<!-- Main content-->

</header>

</body>
</html>
